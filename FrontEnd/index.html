<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>VRT Resemble</title>
  </head>
  <body>

    <h4 class="h1 mt-5"><p class="text-center">VRT Report</p></h4>
    <table class="table mt-5">
      <thead class="thead-dark">
        <tr>
          <th scope="col"><p class="text-center">Porcentaje diferencia</p></th>
          <th scope="col"><p class="text-center">Primer paleta</p></th>
          <th scope="col"><p class="text-center">Segunda paleta</p></th>
          <th scope="col"><p class="text-center">Diferencias</p></th>
        </tr>
      </thead>
      <tbody id="tblbody">
        
      </tbody>
    </table>
    
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary btn-lg mt-2" id="runTest">Run Test</button>
      <button type="button" class="btn btn-secondary btn-lg mt-2" id="clean">Clean</button>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="getInfo.js"></script>
  </body>
</html>
